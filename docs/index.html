<!DOCTYPE html>
<html>

<head>
    

<meta charset="utf-8">
<title> Alternative to Limitations - Altlimit LLC</title>

<link rel="stylesheet" href="/css/styles.css">
<script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>


    <script>
        function menu() {
            return {
                viewMenu: false,
                isActive: function (link) {
                    return location.pathname == (link === "/" ? link : link + "/")
                }
            }
        }
    </script>
</head>

<body>
    <div class="bg-blue-500 px-6 pt-6">
        <div class="bg-white flex flex-col font-sans">
            <div class="container mx-auto px-8 py-4">
                <header class="flex flex-col sm:flex-row items-center justify-between py-6 relative" x-data="menu()">
                    <h3 class="text-gray-700 text-center">
                        <a href="/"><img src="/logo.png" class="mb-1" /> Altlimit LLC</a>
                    </h3>
                    <nav class="md:flex text-lg" x-bind:class="{'flex flex-wrap': viewMenu, 'hidden': !viewMenu}"
                        x-cloak>
                        
                        
                        <a href="/" class="py-3 px-6"
                            x-bind:class="{'w-full': viewMenu, 'text-gray-800 hover:text-blue-300': !isActive('/'), 'bg-blue-200 text-blue-700 hover:bg-blue-300 rounded-sm':isActive('/')}">Home</a>
                        
                        <a href="/services" class="py-3 px-6"
                            x-bind:class="{'w-full': viewMenu, 'text-gray-800 hover:text-blue-300': !isActive('/services'), 'bg-blue-200 text-blue-700 hover:bg-blue-300 rounded-sm':isActive('/services')}">Services</a>
                        
                        <a href="/work" class="py-3 px-6"
                            x-bind:class="{'w-full': viewMenu, 'text-gray-800 hover:text-blue-300': !isActive('/work'), 'bg-blue-200 text-blue-700 hover:bg-blue-300 rounded-sm':isActive('/work')}">Work</a>
                        
                        <a href="/pricing" class="py-3 px-6"
                            x-bind:class="{'w-full': viewMenu, 'text-gray-800 hover:text-blue-300': !isActive('/pricing'), 'bg-blue-200 text-blue-700 hover:bg-blue-300 rounded-sm':isActive('/pricing')}">Pricing</a>
                        
                        <a href="/about" class="py-3 px-6"
                            x-bind:class="{'w-full': viewMenu, 'text-gray-800 hover:text-blue-300': !isActive('/about'), 'bg-blue-200 text-blue-700 hover:bg-blue-300 rounded-sm':isActive('/about')}">About</a>
                        
                        <a href="/contact" class="py-3 px-6"
                            x-bind:class="{'w-full': viewMenu, 'text-gray-800 hover:text-blue-300': !isActive('/contact'), 'bg-blue-200 text-blue-700 hover:bg-blue-300 rounded-sm':isActive('/contact')}">Contact</a>
                        
                    </nav>
                    <button class="flex md:hidden flex-col absolute top-0 right-0 p-4 mt-5"
                        x-on:click="viewMenu = !viewMenu">
                        <span class="w-5 h-px mb-1 bg-red-500"></span>
                        <span class="w-5 h-px mb-1 bg-red-500"></span>
                        <span class="w-5 h-px mb-1 bg-red-500"></span>
                    </button>
                </header>
                

<main class="hero">
    <div class="pitch">
        <h1 class="title">Alternative
        </h1>
        <h2 class="subtitle">To Limitations
        </h2>
        <p>
            We build custom desktop, mobile and web apps. Send us a summary of your project at <a
                href="mailto:support@altlimit.com" class="underline">
                support@altlimit.com</a> for a free consultation.
        </p>
        <a href="/contact"
            class="bg-blue-300 hover:bg-blue-400 py-3 px-6 uppercase text-lg font-bold text-white rounded-sm">Contact
        </a>
    </div>
    <div class="mb-16 sm:mb-0 mt-8 sm:mt-0 sm:w-3/5 sm:pl-12">
        <img class="w-full h-64 sm:h-auto" src="/img/hero.jpg" />
    </div>
</main>

<!DOCTYPE html>
<html>

<head>
    

<meta charset="utf-8">
<title> Page not found - Altlimit LLC</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="/css/styles.css">
<script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>


    <script>
        function menu() {
            return {
                isOpen: false,
                isActive: function (link) {
                    return location.pathname == (link === "/" ? link : link + "/")
                }
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <header x-data="menu()">
            <div class="brand">
            <a href="/">
                <figure>
                    <img src="/logo.png" class="mb-1" alt="Altlimit LLC logo" />
                    <figcaption>Altlimit
                        <div class="tagline">Alternative to Limitations</div>
                    </figcaption>
                </figure>
                </a>
                <button
                    @click="isOpen = !isOpen"
                    type="button"
                    class="block sm:hidden px-2 text-gray-500 hover:text-white focus:outline-none focus:text-white"
                    :class="{ 'transition transform-180': isOpen }"
                >Menu
                    <svg
                    class="h-6 w-6 fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    >
                    <path
                        x-show="isOpen"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
                    />
                    <path
                        x-show="!isOpen"
                        fill-rule="evenodd"
                        d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
                    />
                    </svg>
                </button>

        </div>
            <nav :class="{'visible' : isOpen, 'invisible' : !isOpen}"
                x-cloak>
                
                
                <a href="/"
                    :class="{'active':isActive('/')}">Home</a>
                
                <a href="/work"
                    :class="{'active':isActive('/work')}">Solutions</a>
                
                <a href="/pricing"
                    :class="{'active':isActive('/pricing')}">Pricing</a>
                
                <a href="/company"
                    :class="{'active':isActive('/company')}">Company</a>
                
                <a href="/contact"
                    :class="{'active':isActive('/contact')}">Contact</a>
                
            </nav>
        </header>
    </div>
    
<div>
    <h1 class="text-gray-700 text-center py-4">404 Page not found</h1>
</div>

    <footer class="footer">
        <div class="container bg-primary">
            &copy; Altlimit LLC 2022
        </div>
    </footer>
</body>

</html>

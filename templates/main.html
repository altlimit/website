<!DOCTYPE html>
<html>

<head>
    {{template "head" .}}
    <script>
        function menu() {
            return {
                isOpen: false,
                isActive: function (link) {
                    return location.pathname == (link === "/" ? link : link + "/")
                }
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <header x-data="menu()">
            <nav :class="[isOpen ? 'open' : 'close']" @click.away="isOpen=false"
                x-cloak>
                <div class="brand">
                    <a href="/">
                        <figure>
                            <img src="/logo.png" class="mb-1" alt="Altlimit LLC logo" />
                            <figcaption>Altlimit
                                <div class="tagline">Alternative to Limitations</div>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <button type="button"
                @click="isOpen = !isOpen"
                    class="flex w-10 h-10 px-2 text-gray-500 hover:text-white focus:outline-none focus:text-white"
                    :class="{ 'transition transform-180': isOpen }"
                >
                    <svg
                    class="h-10 w-10 block fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    >
                    <path
                        x-show="isOpen"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
                    />
                    <path
                        x-show="!isOpen"
                        fill-rule="evenodd"
                        d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
                    />
                    </svg>
                </button>
                <ul class="links">
                    {{$links := data "links.json"}}
                {{ range $links }}
                <li><a href="{{.path}}" @click="isOpen = false"
                    :class="{'active':isActive('{{.path}}')}">{{.name}}</a></li>
                {{end}}
                </ul>

            </nav>
        </header>
    </div>
    {{template "content" .}}
    <footer class="footer">
        <div class="container">
            &copy; Altlimit LLC 2022
        </div>
    </footer>
</body>

</html>

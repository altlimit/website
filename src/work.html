---
template: main.html
title: Work
---

{{define "content"}}
<div>
    <div class="banner primary" style="background-image:url('/img/solutions.jpg')">
        <div class="backdrop"></div>
        <div class="pitch">
            <article>
                <h1 class="title">Our Solutions
                </h1>
                <p>See some of our work</p>
            </article>
        </div>
    </div>
    <div class="overview">
        <h1 class="title">
            See Our Work
        </h1>
    </div>
    {{$work := data "work.json"}}
    {{ range $work }}
    <div class="feature">
        <figure>
            <img src="{{.image}}" alt="{{.title}}"/>
        </figure>
        <article>
            <h2 class="title">{{.title}}</h2>
            {{ range .description }}
            <p>{{.}}</p>
            {{end}}
            {{if .url}}
            <a class="mt-5 link" href="{{.url}}">&#x23F5; Learn More</a>
            {{end}}
        </article>
    </div>
    {{end}}
</div>
{{end}}
